<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Minha página</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light">
		<a class="navbar-brand" href="#">
			<img src="img/1.png" class="rounded-circle" width="150" height="150">
		</a>
		<div class="collapse navbar-collapse">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="#quemsomos">Quem somos</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#parceiros">Parceiros</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#servicos">Serviços</a>
				</li>
			</ul>
		</div>
	</nav>

	<section id="quemsomos">
		<div class="container-fluid text-center margin quem-somos">
            <h3 class="margin">Quem somos</h3>
            <img src="img/time.jpg" width="400" height="400" class="rounded-circle" alt="Imagem do nosso time" />
            <h3 class="margin">Somos um time comprometido com os resultados</h3class="margin">
		</div>
	</section>

    <section id="parceiros">
        <div class="container-fluid text-center margin parceiros">
            <h3 class="margin">Parceiros</h3>
            <div class="container">
				<div class="row">
					<div class="col-lg-4">
						<img src="img/2.jpg" class="rounded-circle" width="300" height="300" alt="Parceiro 1" />
					</div>
					<div class="col-lg-4">
						<img src="img/3.jpg" class="rounded-circle" width="300" height="300" alt="Parceiro 2" />
					</div>
					<div class="col-lg-4">
						<img src="img/4.jpg" class="rounded-circle" width="300" height="300" alt="Parceiro 3" />
					</div>
				</div>
			</div>
		</div>
	</section>

    <section id="servicos">
        <div class="container-fluid text-center margin servicos">
            <h3 class="margin">Serviços</h3>
            <div class="container">
				<div class="row">
					<div class="col-lg-6">
						<img src="img/servico1.jpg" width="100%" alt="Letras" />
					</div>
					<div class="col-lg-6">
						<img src="img/servico2.jpg" width="100%" alt="Cabos" />
					</div>
				</div>
			</div>
		</div>
	</section>

    <footer class="text-center container-fluid bg-footer margin">
        <p>Desenvolvido por Lucas Silva</p>
	</footer>
</body>
</html>
